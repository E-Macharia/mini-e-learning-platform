<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">E-Learn</h1>
            <nav class="nav">
                <div class="user-status" id="userStatus" style="display: none;">
                    <div class="user-avatar" id="userAvatar"></div>
                    <span class="user-name" id="userName"></span>
                    <button class="btn btn-outline" onclick="showAnalytics()">Analytics</button>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
                <div class="auth-buttons" id="authButtons">
                    <button id="loginBtn" class="btn btn-outline">Login</button>
                    <button id="signupBtn" class="btn btn-primary">Sign Up</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="hero">
                <h2>Welcome to E-Learn</h2>
                <p>Discover amazing courses and enhance your skills</p>
            </section>

            <section class="courses-section">
                <h3>Available Courses</h3>
                <div id="coursesContainer" class="courses-grid">
                    <!-- Courses will be dynamically loaded here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Analytics Modal -->
    <div id="analyticsModal" class="modal">
        <div class="modal-content analytics-content">
            <span class="close">&times;</span>
            <h3>Learning Analytics</h3>
            <div id="analyticsContent">
                <!-- Analytics will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Login</h3>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Sign Up</h3>
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupName">Full Name:</label>
                    <input type="text" id="signupName" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email:</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password:</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
